<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST">
      <table>


      </table>
      <p>
        <th> Choose your beans:</th>
        <td>
          <select name="beans" id="beans">
            <option value="house blend">house blend</option>
            <option value="shade">shade</option>
            <option value="gua">gua</option>
            <option value="ken">ken</option>
          </select>
      </td>
      </p>
      <p>
        <tr>
          <th> Types: </th><br>
          <td>
            <input type="radio" name="beantype" value="whole"> whole bean<br>
            <input type="radio" name="beantype" value="ground" checked> ground<br>
          </td>
        </tr>
        
      </p>
      <p>
        <th> Extras: </th><br>
        <td>
          <input type="checkbox" name="extras[]" id="Extras[]" value="giftwrap"> giftwrap <br>
          <input type="checkbox" name="extras[]" id="Extras[]" value="catalog" checked> catalog <br>
        </td>
        
        
      </p>
      <p>
        Ship to: <br>
        number of bags: <input type="number" name="bags" min="1" max="10"> <br>
        must arrive by date <input type="date" name="date"> <br>
        name:<input type="text" name="name"><br>
        address:<input type="text" name="address"><br>
        city:<input type="text" name="city"><br>
        state:<input type="text" name="state"><br>
        zip:<input type="text" name="zip"><br>
        phone:<input type="tel" name="phone"><br>
      </p>
      <p>
        Customer Comments: <br>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

      </p>
      <p>
        <input type="submit" value="order now">
      </p>
    </form>


  </body>
</html>
