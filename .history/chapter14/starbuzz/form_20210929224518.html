<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Starbuzz Bean Machine</title>
    <link rel="stylesheet" type="text/css" href="mycss.css">
  </head>
  <body>

    <h1>The Starbuzz Bean Machine</h1>
    <h2>Fill out the form below and click submit to order</h2>
    <form action="http://starbuzzcoffee.com/processorder.php" method="POST" id="table">
      <p>
        <div class="left"> Choose your beans:</div> 
        <div class="right">
          <select name="beans" id="beans">
            <option value="house blend">house blend</option>
            <option value="shade">shade</option>
            <option value="gua">gua</option>
            <option value="ken">ken</option>
          </select>
        </div>
      </p>
      <p><div class="left"> Types:</div> 
        <div class="right">
        <input type="radio" name="beantype" value="whole"> whole bean
        <input type="radio" name="beantype" value="ground" checked> ground
      </div>
      </p>
      <p>
        <div class="left"> Extras: </div>
        <div class="right">
        <input type="checkbox" name="extras[]" id="Extras[]" value="giftwrap"> giftwrap 
        <input type="checkbox" name="extras[]" id="Extras[]" value="catalog" checked> catalog 
      </div>
        
      </p>
      <p>
        <div class="left"> Ship to: </div>
        <div class="left"> number of bags: </div> 
        <div class="right"><input type="number" name="bags" min="1" max="10"> </div> 
        <div class="left"> must arrive by date</div> 
        <div class="right"><input type="date" name="date"> </div> 
        <div class="left"> name:</div> 
        <div class="right"><input type="text" name="name"></div> 
        <div class="left"> address:</div>
        <div class="right"> <input type="text" name="address"></div> 
        <div class="left"> city:</div>
        <div class="right"> <input type="text" name="city"></div> 
        <div class="left"> state:</div>
        <div class="right"> <input type="text" name="state"></div> 
        <div class="left"> zip:</div> 
        <div class="right"><input type="text" name="zip"></div> 
        <div class="left"> phone:</div>
        <div class="right"> <input type="tel" name="phone"></div> 
      </p>
      <p>
        <div class="left"> Customer Comments:</div>
        
        <div class="right"><textarea name="comments" id="comments" cols="30" rows="10"></textarea></div> 

      </p>
      <p>
        <input type="submit" value="order now">
      </p>
    </form>


  </body>
</html>
